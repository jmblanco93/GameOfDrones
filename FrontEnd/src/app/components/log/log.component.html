<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <table class="table table-hover table-sm" *ngIf="logs">
          <thead>
            <tr>
              <th>Level</th>
              <th>Date</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let log of logs | orderBy: 'dateCreated' : false | slice: ((currentPage-1) * 10): (currentPage * 10)">
              <td *ngIf="log.level == 0">
                <span class="badge badge-info">Info</span>
              </td>
              <td *ngIf="log.level == 1">
                <span class="badge badge-warning">Warning</span>
              </td>
              <td *ngIf="log.level == 2">
                <span class="badge badge-danger">Error</span>
              </td>
              
              <td>{{(log.dateCreated + 'Z') | date: 'M/d/yy, h:mm a'}}</td>
              <td>{{log.description}}</td>
            </tr>
          </tbody>
        </table>

        <div *ngIf="loadingLogs" class="text-center">Cargando...</div>
        <ngb-pagination class="pagination justify-content-center" size="sm" [collectionSize]="logs.length" [(page)]="currentPage"></ngb-pagination>
        <div *ngIf="errorLogs" class="alert alert-danger">
          {{errorLogs | json}}
        </div>

      </div>
    </div>
  </div>
</div>
